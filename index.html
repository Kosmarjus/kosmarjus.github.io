<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <header class="header">
      <h2>My whatever incredible collection here</h2>
    </header>

    <div class="navbar">
      <input type="text" name="" id="searchInput" placeholder="Search filter here">
      <!-- <button type="button" class="btn btn-primary" onclick="search()">Ieškoti</button> -->
      <!-- Button trigger modal -->
      <button type="button" id="creatorButton" class="btn btn-primary" data-toggle="modal" data-target="#promptModal" onclick="createListener()">Create stuff</button>
    </div>

    <main class="main">
    </main>
    <aside class="aside aside1">im useless</aside>
    <!-- <aside class="aside aside2">im useless too</aside> -->
    <footer class="footer">
      I'm a footer. I want to be useful someday.
    </footer>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="promptModal" tabindex="-1" role="dialog" aria-labelledby="promptModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="promptModalTitle">Naujas įrašas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group row">
              <label for="Artist-text-input" class="col-2 col-form-label">Atlikėjas</label>
              <div class="col-10">
                <input class='form-control' id="input" type="text" placeholder="Atlikėjas">
              </div>
            </div>

            <div class="form-group row">
              <label for="Album-text-input" class="col-2 col-form-label">Albumas</label>
              <div class="col-10">
                <input class='form-control' id="property1" type="text" placeholder="Albumas">
              </div>
            </div>

            <div class="form-group row">
              <label for="Year-text-input" class="col-2 col-form-label">Metai</label>
              <div class="col-10">
                <input class='form-control' id="property2" type="number" min="1900" max="2099" step="1" value="2016">
              </div>
            </div>

            <div class="form-group row">
              <label for="Artwork-text-input" class="col-2 col-form-label">Artwork</label>
              <div class="col-10">
                <input class='form-control' id="img" type="file" name="filename" accept="image/gif, image/jpeg, image/png" onchange="renderImage(this)">
              </div>
            </div>

            <div class="youtubeContainer">
              <img id="showimage" src="#" alt="selected image">

              <a id="searchOnYouTube" title='Check if the video is available on YouTube'>
                <i class="fab fa-youtube fa-3x"></i>
              </a>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="deleteCard(), clearInputs()" id="deleteButton">Ištrinti</button>
              <button type="button" class="btn btn-primary" id="saveButton">Saugoti</button>
              <button type="button" class="btn btn-secondary" onclick="clearInputs()" data-dismiss="modal">Atšaukti</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
